<html>
<head>
<meta charset="utf-8">
<style>
.main {
  line-height: 2.9;
  letter-spacing: 0px;
  color: rgb(119, 116, 116);
  font-size: 14.5px;
  font-style: normal;
  font-weight: 400;
  text-align: left;
  text-decoration: none;
  text-indent: 0px;
  text-shadow: none;
}
.image {
  letter-spacing: 0px;
  color: rgb(119, 116, 116);
  font-size: 10px;
  font-style: normal;
  font-weight: 400;
  text-align: left;
  text-decoration: none;
  text-indent: 0px;
  text-shadow: none;
}
.gap {
  font-size: 12px;
}
</style>
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<script>
function addText() {
    var txt;
    var person = prompt("请输入文案:", "在这里输入");
    if (person != null && person != "") {
        $('div').append('<p class="main">'+person+'</p>');
    }
}
function addImage() {
    $('div').append('<p class="image"><br>&nbsp;[图片]<br>&nbsp;</p>');
}
</script>
<div>
<img src="https://xy.zuggr.com/tools/排版/cm_logo.png" style="vertical-align: middle; max-width: 100%;">
<p class="gap">&nbsp;</p>
</div>
<span onclick="addText()">添加文字</span>
<span onclick="addImage()">添加图片</span>
</html>
